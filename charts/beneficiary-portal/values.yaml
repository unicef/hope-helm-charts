# Default values for beneficiary-portal.

replicaCount: 1

celery:
  worker:
    enabled: true
    replicas: 2
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 5
      targetCPUUtilizationPercentage: 80
  beat:
    enabled: true
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 128Mi

global:
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []

image:
  repository: unicef/hope-beneficiary-portal
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
  host: chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# ------------------------------
# PostgreSQL configuration
# ------------------------------
postgresql:
  enabled: true

  global:
    postgresql:
      auth:
        username: "hbp"
        password: ""
        database: "hbp"
        postgresPassword: ""

  primary:
    initdb:
      user: postgres
      password: ""
    persistence:
      enabled: true
      size: 10Gi

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

# ------------------------------
# Redis configuration
# ------------------------------
redis:
  enabled: true
  auth:
    enabled: true
    password: ""   # will be filled via secret/keyvault

# ------------------------------
# Key Vault configuration
# ------------------------------
keyvault:
  enabled: true
  envMappings: []
  mountPath: /mnt/secrets
  secretName: "keyvault-secret"

  secrets:
    - name: django-secret-key
      key: django-secret-key
    - name: database-password
      key: database-password
    - name: redis-password
      key: redis-password

# ------------------------------
# Django settings
# ------------------------------
django:
  debug: "False"
  allowedHosts: "*"
  csrfTrustedOrigins: "https://hbp.yourdomain.com"
  corsAllowedOrigins: "https://hbp.yourdomain.com"
  mediaStorage: "django.core.files.storage.FileSystemStorage"
  staticStorage: "django.contrib.staticfiles.storage.StaticFilesStorage"
  emailBackend: "django.core.mail.backends.console.EmailBackend"
  defaultFromEmail: "noreply@hbp.yourdomain.com"
  serverEmail: "server@hbp.yourdomain.com"

{{- if .Values.keyvault.enabled }}
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ include "beneficiary-portal.fullname" . }}-keyvault
  labels:
    {{- include "beneficiary-portal.labels" . | nindent 4 }}
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: {{ .Values.keyvault.clientId | quote }}
    clientSecret: {{ .Values.keyvault.clientSecret | quote }}
    keyvaultName: {{ .Values.keyvault.name | quote }}
    tenantId: {{ .Values.keyvault.tenantId | quote }}
    cloudName: ""  # Leave empty for Azure Public Cloud
    objects: |
      array:
        {{- range $secret := .Values.keyvault.secrets }}
        - |
          objectName: {{ $secret.key | quote }}
          objectType: secret
          objectVersion: ""
        {{- end }}
    secretObjects:
      - secretName: {{ include "beneficiary-portal.fullname" . }}-secrets
        type: Opaque
        data:
          {{- range $secret := .Values.keyvault.secrets }}
          - key: {{ $secret.name | quote }}
            objectName: {{ $secret.key | quote }}
          {{- end }}
{{- end }}
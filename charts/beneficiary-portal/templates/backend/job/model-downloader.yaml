{{- if .Values.modelDownloader.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "beneficiary-portal.fullname" . }}-model-downloader
  labels:
    {{- include "beneficiary-portal.labels" . | nindent 4 }}
    app.kubernetes.io/component: model-downloader
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      serviceAccountName: {{ include "beneficiary-portal.serviceAccountName" . }}
      containers:
      - name: model-downloader
        image: "{{ .Values.modelDownloader.image.repository }}:{{ .Values.modelDownloader.image.tag }}"
        imagePullPolicy: {{ .Values.modelDownloader.image.pullPolicy }}
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Add your model download commands here
            echo "Model download complete"
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: "config.settings.production"
          - name: DJANGO_DEBUG
            value: "False"
          {{- if .Values.modelDownloader.extraEnv }}
          {{- toYaml .Values.modelDownloader.extraEnv | nindent 10 }}
          {{- end }}
        resources:
          {{- toYaml .Values.modelDownloader.resources | default dict | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
  backoffLimit: 1
{{- end }}

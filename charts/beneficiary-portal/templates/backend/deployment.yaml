apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hope-beneficiary-portal.fullname" . }}-backend
  labels:
    {{- include "hope-beneficiary-portal.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "hope-beneficiary-portal.selectorLabels" . | nindent 6 }}
      service: "backend"
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/backend/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.rollme.enabled }}
        rollme: {{ randAlphaNum 5 | quote }}
      {{- end }}
      labels:
        {{- include "hope-beneficiary-portal.selectorLabels" . | nindent 8 }}
        service: "backend"
    spec:
      imagePullSecrets:
        {{- toYaml .Values.global.imagePullSecrets | nindent 8 }}
      serviceAccountName: {{ include "hope-beneficiary-portal.serviceAccountName" . }}
      containers:
        - name: backend
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          args:
            - "run"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          envFrom:
          {{ include "keyvault.secretRef" . | nindent 12 }}
            - configMapRef:
                name: {{ include "hope-beneficiary-portal.fullname" . }}-backend
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{ include "keyvault.volumeMounts" . | nindent 12 }}
            - name: hbp-model-data
              mountPath: /hbp-model
      volumes:
        {{ include "keyvault.volumes" . | nindent 8 }}
        - name: hbp-model-data
          persistentVolumeClaim:
            claimName: {{ include "hope-beneficiary-portal.fullname" . }}-model-data
            readOnly: true
{{- if .Values.celery.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "beneficiary-portal.fullname" . }}-celery-worker
  labels:
    {{- include "beneficiary-portal.labels" . | nindent 4 }}
    app.kubernetes.io/component: celery-worker
spec:
  replicas: {{ .Values.celery.worker.replicas | default 1 }}
  selector:
    matchLabels:
      {{- include "beneficiary-portal.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: celery-worker
  template:
    metadata:
      labels:
        {{- include "beneficiary-portal.labels" . | nindent 8 }}
        app.kubernetes.io/component: celery-worker
    spec:
      serviceAccountName: {{ include "beneficiary-portal.serviceAccountName" . }}
      containers:
      - name: celery-worker
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" | quote }}
        command: ["celery", "-A", "config", "worker", "--loglevel=info"]
        env:
        - name: CELERY_BROKER_URL
          value: "redis://{{ .Release.Name }}-redis-master:6379/0"
        - name: CELERY_RESULT_BACKEND
          value: "redis://{{ .Release.Name }}-redis-master:6379/0"
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgresql.postgresqlUsername }}:$(POSTGRES_PASSWORD)@{{ .Release.Name }}-postgresql:5432/{{ .Values.postgresql.postgresqlDatabase }}"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgresql
              key: postgresql-password
        - name: DJANGO_SETTINGS_MODULE
          value: "config.settings.production"
        - name: DJANGO_DEBUG
          value: "{{ .Values.django.debug | default false | quote }}"
        resources:
          {{- toYaml .Values.celery.worker.resources | default "{}" | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
{{- end }}

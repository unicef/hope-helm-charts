{{- if and .Values.flower.enabled .Values.celery.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "beneficiary-portal.fullname" . }}-flower
  labels:
    {{- include "beneficiary-portal.labels" . | nindent 4 }}
    app.kubernetes.io/component: flower
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "beneficiary-portal.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: flower
  template:
    metadata:
      labels:
        {{- include "beneficiary-portal.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: flower
    spec:
      serviceAccountName: {{ include "beneficiary-portal.serviceAccountName" . }}
      containers:
        - name: flower
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: 
            - celery
            - -A
            - config
            - flower
            - --port={{ .Values.flower.port | default 5555 | quote }}
            {{- if .Values.flower.auth.enabled }}
            - --basic_auth={{ .Values.flower.auth.username }}:$(FLOWER_PASSWORD)
            {{- end }}
          ports:
            - containerPort: {{ .Values.flower.port | default 5555 }}
              protocol: TCP
              name: http
          env:
            - name: CELERY_BROKER_URL
              value: "redis://:$(REDIS_PASSWORD)@{{ include "beneficiary-portal.redis.fullname" . }}-master:6379/1"
            - name: CELERY_RESULT_BACKEND
              value: "redis://:$(REDIS_PASSWORD)@{{ include "beneficiary-portal.redis.fullname" . }}-master:6379/2"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "beneficiary-portal.redis.fullname" . }}
                  key: redis-password
            {{- if .Values.flower.auth.enabled }}
            - name: FLOWER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "beneficiary-portal.fullname" . }}-flower-auth
                  key: password
            {{- end }}
          resources:
            {{- toYaml .Values.flower.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ping
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
{{- end }}

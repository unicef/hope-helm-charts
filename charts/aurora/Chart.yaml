apiVersion: v2
name: aurora
description: A Helm chart for Kubernetes
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: redis
    version: 18.19.4
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: redis.enabled
  - name: keyvault
    version: 0.1.3
    repository: file://../keyvault
    condition: keyvault.enabled
  - name: postgresql
    version: "12.1.4"
    repository: oci://registry-1.docker.io/bitnamicharts
    condition: postgresql.enabled